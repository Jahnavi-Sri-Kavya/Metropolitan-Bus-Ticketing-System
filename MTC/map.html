<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      
      /* Optional: Makes the sample page fill the window. */
      #map{
        height :400px;
        width : 100%;
      }
    </style>
  </head>
  <body>
    <h1>My Google Map</h1>

    <div id="map"></div>

    <script>
      // Google API script
      
      function initMap() {
        //Map Options
        var options = {
          zoom : 10,
          center : {lat:12.9229,lng:80.1275}
        }

        //New Map
        var map = new google.maps.Map(document.getElementById('map'), options);

        var markers = [
        {
          coords:{lat:12.9229,lng:80.1275},
          content : '<h2>Tambaram</h2>'
        },
        {
          coords :{lat:12.78627 ,lng:80.22042},
          content : '<h2>Kelambakkam</h2>'
        }
        ];

        //Add marker function
        function addMarker(marks){
          var marker = new google.maps.Marker({
          position : marks.coords,
          map : map

        });

        //check content
        if(marks.content){
          var infoWindow = new google.maps.InfoWindow({
          content : marks.content
          });

          marker.addListener('click',function(){
          infoWindow.open(map,marker);
          })

        }

        }

        //loop through markers
        //loop markers
        for(var i=0;i<markers.length;i++)
          addMarker(markers[i]);z
      }
    </script>

<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBsXrMaPvadMLEIHtd7xfAb9lFAZTProPk&callback=initMap"
type="text/javascript"></script>
  </body>
</html>
